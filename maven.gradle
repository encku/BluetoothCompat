apply plugin: 'com.github.dcendents.android-maven'

group = 'com.forkingcode.bluetoothcompat'

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                groupId 'com.forkingcode.bluetoothcompat'
                artifactId libraryName
                version libraryVersion

                // Add your description here
                name libraryName
                description libraryDescription
                url 'https://github.com/joerogers/BluetoothCompat'

                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'joerogers'
                        name 'Joe Rogers'
                    }
                }
                scm {
                    connection 'https://github.com/joerogers/BluetoothCompat.git'
                    developerConnection 'https://github.com/joerogers/BluetoothCompat.git'
                    url 'https://github.com/joerogers/BluetoothCompat'
                }
            }
        }
    }
}